{% extends "layout.html" %}

{% block main_content %}

<div class="container">
  <div class="row">
    <div class="col-lg-5"> <!-- Updated from col-lg-6 -->
      <h2 class="mb-4 text">City Break</h2>
      <p class="lead mb-4 text">Urban Escapes: Discover the world's most captivating cities and immerse yourself in a mosaic of culture, history, and unforgettable experiences.</p>
      <a href="{{ url_for('home') }}" class="btn btn-primary rounded-pill px-4">Explore</a>
    </div>
    <div class="col-lg-7 d-flex align-items-center justify-content-center"> <!-- Updated from col-lg-6 -->
      <div class="row" style="margin-top: 50px;">
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('location', city='tokyo') }}">
          <div class="card_city card1">
        <div class="card-overlay">
          <p class="card-text">Tokyo</p>
            </div>
          </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card_city card2">
        <div class="card-overlay">
              <h5 class="card-text">New York</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card_city card3">
        <div class="card-overlay">
              <h5 class="card-text">Paris</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card_city card4">
        <div class="card-overlay">
              <h5 class="card-text">Sydney</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
         <div class="card_city card5">
        <div class="card-overlay">
              <h5 class="card-text">Rome</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
         <div class="card_city card6">
        <div class="card-overlay">
              <h5 class="card-text">Vienna</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>

    <style>
  .card_city {
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .card_city img {
    height: 100%;
    min-width: 100%;
    object-fit: cover;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: auto;
  }

  .card_city {
    width: 200px;
    height: 230px;
    display: inline-block;
    border-radius: 10px;
    padding: 15px 25px;
    box-sizing: border-box;
    cursor: pointer;
    margin: 10px 15px;
    background-image: url("/static/images/tokyo.jpg");
    background-position: center;
    background-size: cover;
    transition: transform: 0.5s;
}
.card1 {
    background-image: href = url("/static/images/tokyo.jpg");

}
.card2 {
    background-image: url("/static/images/newyork.jpg");
}
.card3 {
    background-image: url("/static/images/paris.jpg");
    <a url("{{ url_for('home') }}")</a>;
}
.card4 {
    background-image: url("/static/images/sydney.jpg");
}

.card5 {
    background-image: url("/static/images/rome.jpg");
}

.card6 {
    background-image: url("/static/images/vienna.jpg");
}
.card_city:hover {
  transform: translateY(-10px);
}

.card-overlay {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  bottom: 0;
  left: 0;
  opacity: 0;
  position: absolute;
  right: 0;
  top: 0;
  transition: opacity 0.0s;
   display: flex;
  justify-content: center;
  align-items: center;
}

.card_city:hover .card-overlay {
  opacity: 1;
}

.card-text {
  color: white;
  font-size: 1.5em;
  font-weight: bold;
  left: 50%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
}


</style>



{% endblock %}
