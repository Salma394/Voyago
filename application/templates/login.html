{% extends "layout.html" %}

{% block main_content %}
<div class="image-container"></div>

<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form method="POST">

            <div class="form-group">
              {{ form.email.label }}
              {{ form.email(class="form-control", placeholder="Email") }}
            </div>

            <div class="form-group">
              {{ form.password.label }}
              {{ form.password(class="form-control", placeholder="Password") }}
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

            <a href="register" class="btn btn-primary">Register</a>

          </form>
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-center">
        <a href="#" class="btn btn-google btn-circle mr-2">
          <i class="fab fa-google"></i>
        </a>
        <a href="#" class="btn btn-apple btn-circle">
          <i class="fab fa-apple"></i>
        </a>
      </div>
    </div>

    <div class="col-md-6">
<!--      <img src="{{url_for('static', filename='images/ocean_boat.jpg')}}" class="img-fluid" alt="...">-->
    </div>
  </div>
</div>


<style>
.card {
  background-color: #f7f7f7;
  padding: 20px;
  border-radius: 20px;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0062cc;
  border-color: #0062cc;
}

.btn-link {
  color: #007bff;
}

.image-container {
  background-image: url("{{url_for('static', filename='images/ocean_boat.jpg')}}");
  background-size: cover;
  background-position: center;
  height: 300px;
  margin-bottom: 20px;
}

.btn-circle {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  padding: 8px;
}

.btn-google {
  background-color: #db4a39;
  border-color: #db4a39;
  color: #fff;
}

.btn-apple {
  background-color: #000;
  border-color: #000;
  color: #fff;
}
</style>

{% endblock %}
