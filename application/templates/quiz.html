{% extends "layout.html" %}
{% block main_content %}
<script src="{{ url_for('static', filename='quiz.js') }}"></script>
    <title>Destination Quiz</title>

<div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>Q. What type of traveler are you?</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options">I'll try anything once!
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options">I just want to relax
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options">I'm a planner
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options">I like to go with the flow
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
        <div id="prev">
            <button class="btn btn-primary">Previous</button>
        </div>
        <div class="ml-auto mr-sm-5">
            <button class="btn btn-success">Next</button>
        </div>
    </div>
</div>

{% endblock %}
